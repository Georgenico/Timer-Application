<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyle.css" />

    <title>JavaScript</title>
  </head>
  <body>
    <section class="javascript">
      <div class="main-container">
        <h1 class="primary-heading">George Manimbo</h1>
        <div class="lunch-break-container">
          <button class="btn login">Login</button>
          <button class="btn break">Break</button>
          <button class="btn lunch">Lunch</button>
          <button class="btn logout">Logout</button>
        </div>
      </div>
      <div class="modal lunch hidden">
        <p class="time">01:00:00</p>
        <div class="back-container">
          <button class="btn lunch--1">Lunch</button>
          <button class="btn back">Back</button>
        </div>
      </div>
      <div class="modal-1 break hidden">
        <p class="time">00:15:00</p>
        <div class="back-container">
          <button class="btn break--1">Break</button>
          <button class="btn break-back">Back</button>
        </div>
      </div>

      <div class="overlay hidden"></div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
